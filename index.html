<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting AI Future</title>
    <link rel="icon" type="image/png" href="static/assets/favicon.png">
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1 { text-align: center; color: #2c3e50; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
            font-size: 0.9em;
        }
        th {
            background-color: #3498db;
            color: #ffffff;
            font-weight: bold;
            text-transform: capitalize;
        }
        tr:nth-child(even) { background-color: #ecf0f1; }
        tr:hover { background-color: #d4e6f1; }
        a { color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .table-container { overflow-x: auto; } /* For responsiveness on small screens */
    </style>
</head>
<body>

    <h1>Predicting AI Future</h1>

    <p style="text-align:center; color:#3498db; font-size:1.2em; margin-top:-10px; margin-bottom:24px; font-style:italic;">
        Shaping AI's tomorrow, one prediction at a time.
    </p>

    <div class="table-container">
        <div id="aiPredictionsTableContainer">
            <p>Loading AI predictions...</p>
        </div>
    </div>

    <script src="js/main.js"></script>
    
    <footer style="text-align:center; margin-top:40px; color:#888; font-size:0.95em;">
        &copy; 2025 Gabor Horvath. All rights reserved.
    </footer>

</body>
</html>
